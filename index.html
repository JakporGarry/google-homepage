<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="css/stylesheetgrid.css">
    <link rel="stylesheet" type="text/css"  href="css/css/all.css">
    <title>google project usig grid</title>
</head>
<body>
<div class="container">
<header>
    <nav>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
                <a href="#"><i class="fa fa-th"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa fa-user"></i></a>
            </li>
        </ul>
    </nav>
</header>   


    <section class ="grid">
            <div class ="logo">
                    <img class="animated-gif" src="images/unnamed.gif" alt="animated">
            </div>
            <div class="search">
                <input type="text" placeholder="Search Google or type a URL">
                <a href="#"><i class="fa fa-microphone"></i></a>
            </div>

            <div class="icons-links">
                <div>
                    <a href="#">
                        <i class="fa fa-calendar"></i>
                        <p>Work Calendar</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fab fa-google-drive"></i>
                        <p>Drive</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fab fa-youtube"></i>
                        <p>Youtube</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        <p>Facebook</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fa fa-file-pdf"></i>
                        <p>Files</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fab fa-slideshare"></i>
                        <p>Slideshare</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fab fa-github"></i>
                        <p>Github</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fab fa-yahoo"></i>
                        <p>Yahoo</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fab fa-google"></i>
                        <p>Google</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fa fa-plus"></i>
                        <p>Add shortcut</p>
                    </a>
                </div> 
            </div>  
    </section>
    <footer>
        <div class="footer">
                <a  class="button" href="#">
                    <i class="fa fa-pen" style="color: blue;"></i><span>Customize</span> 
                </a>
        </div>
    </footer>
</div>
</body>
</html>
